<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>centralização vertical de caixas</title>

    <style>
#container{ background-image: url(target001.png);
    background-size: 100% 100%;
    position: relative;
    height: 96vh;
    background-color: aqua;
    padding: 10px;

}

#conteudo{ height: 200px;
    background-image: url(target001.png);
    background-size: 100% 100%;
width: 400px;
background-color: blueviolet;
position: absolute;
left: 50%;
top: 50%;

transform: translate(-50%, -50%);



}
    </style>
</head>
<body>
<section id="container">
    <article id="conteudo"></article>
</section>
    
</body>
</html>
